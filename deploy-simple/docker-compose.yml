version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: oracleiq-mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    networks:
      - oracleiq-network

  backend:
    build: ./backend
    container_name: oracleiq-backend
    restart: always
    ports:
      - "8001:8001"
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=oracleiq_trader
    networks:
      - oracleiq-network

  frontend:
    image: nginx:alpine
    container_name: oracleiq-frontend
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - oracleiq-network

networks:
  oracleiq-network:

volumes:
  mongodb_data:
