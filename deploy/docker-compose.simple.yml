version: '3.8'

# Simple deployment without Nginx reverse proxy
# Use this for quick testing, then switch to docker-compose.yml for production with SSL

services:
  mongodb:
    image: mongo:7.0
    container_name: oracleiq-mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    networks:
      - oracleiq-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: ../deploy/backend/Dockerfile
    container_name: oracleiq-backend
    restart: always
    ports:
      - "8001:8001"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=oracleiq_trader
      - CORS_ORIGINS=*
      - EMERGENT_LLM_KEY=${EMERGENT_LLM_KEY:-}
      - ALPHA_VANTAGE_KEY=${ALPHA_VANTAGE_KEY:-6CNLW423QCA3FYXZ}
      - ALPACA_API_KEY=${ALPACA_API_KEY:-}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY:-}
    networks:
      - oracleiq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ../frontend
      dockerfile: ../deploy/frontend/Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-https://srv1304213.hstgr.cloud/api}
    container_name: oracleiq-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - oracleiq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  oracleiq-network:
    driver: bridge

volumes:
  mongodb_data:
