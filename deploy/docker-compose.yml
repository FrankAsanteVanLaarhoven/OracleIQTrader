version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: oracleiq-mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    networks:
      - oracleiq-network
    environment:
      - MONGO_INITDB_DATABASE=oracleiq_trader

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oracleiq-backend
    restart: always
    ports:
      - "8001:8001"
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=oracleiq_trader
      - CORS_ORIGINS=*
      - EMERGENT_LLM_KEY=${EMERGENT_LLM_KEY}
    networks:
      - oracleiq-network
    volumes:
      - ./backend/ml_models:/app/ml_models

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=https://srv1304213.hstgr.cloud/api
    container_name: oracleiq-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - oracleiq-network

  nginx:
    image: nginx:alpine
    container_name: oracleiq-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
      - letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - oracleiq-network

  certbot:
    image: certbot/certbot
    container_name: oracleiq-certbot
    volumes:
      - certbot_data:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  oracleiq-network:
    driver: bridge

volumes:
  mongodb_data:
  certbot_data:
  letsencrypt:
